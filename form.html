<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SKULLPRO</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo_tengkorak.png" width="100">
        </div>
    <nav class="nav">
        <h1 style="font: size 50px;">SELAMAT DATANG DI SKULLPRO</h1>
    </nav>
    </header>
    <div class="wrapper">
        <div class="title">Register Form</div>
        <div class="form">
            <div class="input_field">
                <label>Nickname</label>
                <input type="text" class="input">
            </div>
            <div class="input_field">
                <label>Email</label>
                <input type="text" class="input">
            </div>
            <div class="input_field">
                <label>Password</label>
                <input type="password" class="input">
            </div>
            <div class="input_field">
                <label>Confirm Password</label>
                <input type="password" class="input">
            </div>
            <div class="input_field">
                <label>Gender</label>
                <div class="custom_select">
                    <select>
                        <option value="select">Select</option>
                        <option value="male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Secret">I don't want to choose</option>
                    </select>
                </div>
            </div>
         <div class="input_field">
            <label>Phone Number</label>
            <input type="text" class="input">
        </div>
        <div class="input_field terms">
            <label class="check">
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
            <p> Agreed to terms and conditions</p>
        </div>
        <div class="input_field">
            <input type="submit" value="Register" class="button">
        </div>
        </div>
    </div>
    <footer class="footer">
        <font color="white">Edited By; Ikisan404</white>    
    </footer>
</body>
</html>
